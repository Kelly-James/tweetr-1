<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js">

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="nav-container">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div>
          <input class="bird-compose toggle" type="image" src="/images/bird.png">
          <h2 class="compose-header">Compose Tweet</h2>
        </div>
        <form method="POST" action="/tweets/">
          <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <div class="tweet-lower">
            <input class="tweet-button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <section class="tweets">
        <article class ="tweet">
          <header>
            <img src="http://thumbs.imagekind.com/3134454_200/Darth-Vader_art.jpg?v=1391773680">
            <h2 class="tweet-header">Darth Vader</h2>
            <h4 class="tag">@Darth</h4>
          </header>
            <div class="content">
              <p>Test Tweet</p>
            </div>
          <footer class="tweet-footer">
            <h6>1 Week Ago</h6>
            <div class="icons">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>

    </main>

  </body>
</html>
