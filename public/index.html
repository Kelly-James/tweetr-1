<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/moment.js"></script>
    <script src="https://use.fontawesome.com/ad0d8f0e77.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <p class="register">New to Tweeter?
        <a href="/" >Register</a></p>
      <div class="nav-container">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div>
          <i class="fa fa-pencil" aria-hidden="true"></i>
          <h2 class="compose-header">Compose Tweet</h2>
        </div>
        <div class="compose-container">
          <form class="submit-form" method="POST" action="/tweets">
            <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
            <div class="tweet-lower">
              <div class="alerts"></div>
              <input class="tweet-button" type="submit" value="Tweet">
              <span class="counter">140 Characters Left</span>
            </div>
          </form>
        </div>
      </section>

      <section class="tweets">

      </section>

    </main>

  </body>
</html>
